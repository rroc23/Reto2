<body onload="listarDatosCliente()">

    <section>
        <article>
            <div class="frm">
                Id: <input type="number" id="idCliente" class="frm-cliente" style="width: 100px;" disabled="disabled"><br>
                Nombre: <input type="text" id="nombreCliente" class="frm-cliente" style="width: 250px;" disabled="disabled"><br>
                Email: <input type="text" id="emailCliente" class="frm-cliente" style="width: 250px;" disabled="disabled"><br>
                Edad: <input type="text" id="edadCliente" class="frm-cliente" style="width: 50px;" disabled="disabled"><br>
                <button class="btn" id="btnInsertar" onclick="procesarDatosCliente()">Insertar</button>
                <button class="btn" id="btnModificar" onclick="procesarDatosCliente()">Modificar</button>
                <button class="btn" id="btnGuardar" onclick="procesarDatosCliente()">Guardar</button>
                <a href="index.html"><input type="button" value="Inicio" class="btn" id="btnInicio"></a>     
            </div>
            <div id="listaClientes"></div>				
        </article>
    </section>
